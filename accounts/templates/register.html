{% extends "base.html" %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      {{user_form.username.errors}}
      <label>Usu√°rio: </label>
      {{ user_form.username }}
    </div>
    <div class="form-group">
      <label>Email: </label>
      {{ user_form.email }}
    </div>

    <div class="form-group">
      {{user_form.password1.errors}}
      <label>Senha: </label>

{% endblock %}
